<p>Helo there SHARED</p>


 <md-input-container class="example-full-width">
    <input md-input #searchBox type='text' value='avengers' (keyup.enter)='onEnter(searchBox.value)'>
  </md-input-container>

<h4>Search results for:{{value}}</h4>

<ul style="list-style-type: none;">
    <li style="display: inline-block;" *ngFor="let movie of movies; let k = index;">
        <movieItem  [movie]="movie" [routerLink]="['/movies/movie', movie.id]" ></movieItem>
    </li>
 </ul>
 
 
<ul *ngIf="morePages&&searched" style="list-style-type: none;">
    <li style="display: inline-block;" *ngFor="let pageNum of  this.pagesArray; let k = index;">
        <numNav [num]="pageNum" (click)='searchChange(pageNum)' ></numNav>
    </li>
 </ul>
